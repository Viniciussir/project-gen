<div class="list-container">
    <div *ngFor="let value of options" class="list-item">
        <div class="item">
            <div class="item-img">
                <img 
                    (click)="clickImg(value)" 
                    [src]="value.img" 
                    [alt]="value.name"
                    title="Clique para ver os detalhes">
                <button 
                    class="button-edit" 
                    (click)="clickButton(value)" 
                    [title]="'Clique para editar'">
                </button>
                <button 
                    class="button-delete"
                    (click)="clickButtonDelete(value)" 
                    [title]="'Excluir produto'">
                </button>
            </div>
            <span class="item-name">{{ value.name }}</span>
            <span class="item-description">{{ value.description }}</span>
            <span class="item-quantity">{{ value.quantity + ' Unidades Restantes'}}</span>
            <span class="item-price">{{ 'R$ ' + value.price}}</span>
        </div>
    </div>

    <div class="item-icon-add">
        <button class="icon-add" (click)="clickNewProduct()">
        </button>
        <span>Adicionar Produtos</span>
    </div>
 
</div>
